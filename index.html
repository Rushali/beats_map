    <script>
    if(!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");
    
    mapboxgl.accessToken = config.accessToken;


  var bounds = [
    [-74.031296, 40.699754], // Southwest coordinates
    [-73.844528, 40.799629]  // Northeast coordinates
];

        var bins = 16;
        var maxHeight = 200;
        var binWidth = maxHeight / bins;
    
    //MAKE A MAP
    var map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/dark-v9', //mapbox://styles/mapbox/navigation-preview-night-v2, mapbox://styles/mapbox/dark-v9, mapbox://styles/examples/cj68bstx01a3r2rndlud0pwpv
        center: [-74.0066, 40.7135],
        zoom: 10,//15.5
        pitch: 45, //45
        bearing: -17.6,//-17.6
        hash: true,
        //minZoom: 14,
        //maxBounds: bounds,
        container: 'map'
    });

    //map.addControl(new mapboxgl.FullscreenControl());

    map.on("load", function() {
        
        // Insert the layer beneath any symbol layer.
        var layers = map.getStyle().layers;

        var labelLayerId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
            }
        }

        map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 4, //15
        'paint': {
            'fill-extrusion-color': '#aaa', //#aaa

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height':  
            [
                "interpolate", ["linear"], ["zoom"],
                4, 0, //15
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': 
            [
                "interpolate", ["linear"], ["zoom"],
                4, 0, //15
                15.05, ["get", "min_height"]
            ],

            'fill-extrusion-opacity': .8
        }
    },labelLayerId);  

});
