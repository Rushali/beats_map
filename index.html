<body>
    <div id='map' class='map'></div>

    <script>
    if(!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");
    
    mapboxgl.accessToken = config.accessToken;
    
    //MAKE A MAP
    var map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/dark-v9', //mapbox://styles/mapbox/navigation-preview-night-v2, mapbox://styles/mapbox/dark-v9
        center: [-74.0066, 40.7135],
        zoom: 10,//15.5
        pitch: 45, //45
        bearing: -17.6,//-17.6
        hash: true,
        container: 'map'
    });

    map.on("load", function() {
        // Insert the layer beneath any symbol layer.
        var layers = map.getStyle().layers;

        var labelLayerId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                labelLayerId = layers[i].id;
                break;
            }
        }

        map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 4, //15
        'paint': {
            'fill-extrusion-color': '#aaa', //#aaa

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height':  
            [
                "interpolate", ["linear"], ["zoom"],
                4, 0, //15
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': 
            [
                "interpolate", ["linear"], ["zoom"],
                4, 0, //15
                15.05, ["get", "min_height"]
            ],

            'fill-extrusion-opacity': .8
        }
    }, labelLayerId);


        // Initialize threebox
        window.threebox = new Threebox(map);
        threebox.setupDefaultLights();

        // Load and manipulate a THREE.js scenegraph as you would normally

        // loader1 = new THREE.JSONLoader();

        // loader1.load("models/boeing747-400-jw.json", function(geometry) {

        //     var material = new THREE.MeshPhongMaterial( {color: 0xaaaaff, side: THREE.DoubleSide}); 
        //     aircraft = new THREE.Mesh( geometry, material );
        //     var planePosition = [-74.0066, 40.7135 ,10];

        //     // Add the model to the threebox scenegraph at a specific geographic coordinate
        //     threebox.addAtCoordinate(aircraft, planePosition, {scaleToLatitude: true, preScale: 2});
        // });

    });

    // add markers to map
     geojson.features.forEach(function(marker) {

      // create a HTML element for each feature
      var el = document.createElement('div');
              // var div = window.document.createElement('div');
              // div.innerHTML = '<iframe width="100%" height="600px" src="/libraries/vrview-master/examples/video/index.html"></iframe>';
        //var popup = new mapboxgl.Popup()
          // .setLngLat(geojson.features[0].geometry.coordinates)
          // .setDOMContent(div)
          // .addTo(map);
      // var markerLink = 
      el.className = 'marker';

      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
                      // .setPopup(new mapboxgl.Popup()
                      //   .setDOMContent(div))
                      // .setLngLat(geojson.features[0].geometry.coordinates)
                      //     .addTo(map);
       .setLngLat(marker.geometry.coordinates)
        .setPopup(new mapboxgl.Popup() // add popups { offset: 25 }
      //   .setDOMContent('<div>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
     .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
       .addTo(map);
